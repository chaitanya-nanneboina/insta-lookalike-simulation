<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login • InstaSecure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1c1c1c, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e6e6e6;
    }

    .wrapper {
      width: 350px;
    }

    .box {
      background: #121212;
      border: 1px solid #2a2a2a;
      padding: 40px;
      text-align: center;
    }

    .logo {
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: #1e1e1e;
      border: 1px solid #363636;
      border-radius: 6px;
      color: #e6e6e6;
    }

    input::placeholder {
      color: #9a9a9a;
    }

    button {
      width: 100%;
      background: #4a5bdc;
      border: none;
      padding: 9px;
      margin-top: 8px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider div {
      flex: 1;
      height: 1px;
      background: #2a2a2a;
    }

    .divider span {
      margin: 0 12px;
      font-size: 12px;
      color: #8e8e8e;
    }

    .fb {
      color: #4aa3ff;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 14px;
      cursor: pointer;
    }

    .forgot {
      font-size: 12px;
      color: #b3b3b3;
      cursor: pointer;
    }

    .signup {
      margin-top: 12px;
      padding: 20px;
      background: #121212;
      border: 1px solid #2a2a2a;
      text-align: center;
      font-size: 14px;
    }

    .signup span {
      color: #4aa3ff;
      font-weight: 600;
      cursor: pointer;
    }

    .disclaimer {
      margin-top: 14px;
      font-size: 11px;
      color: #ff6b6b;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <div class="box">
      <div class="logo">InstaSecure</div>

      <form method="POST">
        <input type="text" name="username"
               placeholder="Phone number, username, or email" required>

        <input type="password" name="password"
               placeholder="Password" required>

        <button type="submit">Log in</button>
      </form>

      <div class="divider">
        <div></div>
        <span>OR</span>
        <div></div>
      </div>

      <div class="fb">Log in with Facebook</div>
      <div class="forgot">Forgot password?</div>
    </div>

    <div class="signup">
      Don’t have an account? <span>Sign up</span>
    </div>

    <div class="disclaimer">
      Don't have an account? Sign up
    </div>

  </div>

</body>
</html>
